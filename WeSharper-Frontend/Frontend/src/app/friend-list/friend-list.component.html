<h1 class="text-center">Everyone</h1>
<table class="table table-hover align-middle">
    <tbody>
        <tr *ngFor="let friend of listOfFriends">
            <td><img class="img-thumbnail" [src]='friend.friendProfileInformation.profilePictureUrl ?? "../../assets/profil_img_setting.png"' alt="profile"></td>      
            <td>{{friend.friendProfileInformation.firstName}} {{friend.friendProfileInformation.lastName}}</td>
            <td>{{friend.relationship.relationshipId}}</td>
            <td><button class="btn btn-primary">Requested</button></td>
        </tr>
    </tbody>
</table>
