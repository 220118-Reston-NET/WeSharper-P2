<section style="background-color: #fff;">
    <h1 class="text-center">We Sharper Find your connection</h1>
    <div>
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-lg-12 col-xl-11">
                <div>
                    <div>
                        <div class="row justify-content-center content-container">
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center">
                                <img src="../../assets/register_img.jpg" class="img-fluid"
                                   width="500px" alt="Sample image">
                            </div>

                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Log In</p>

                                <form #loginForm="ngForm" class="mx-1 mx-md-4" (ngSubmit)="login()" autocomplete='off'>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-lable" for="form3Example3c">User Name</label>
                                            <input name="username" 
                                                [(ngModel)]="model.username"
                                                type="text" 
                                                class="form-control"
                                                placeholder="User name" />
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="form3Example4c">Password</label>
                                            <input 
                                                name="password"
                                                [(ngModel)]="model.password"
                                                type="password" 
                                                class="form-control"
                                                placeholder="Password" />
                                        </div>
                                    </div>




                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="button" style="padding:0.3rem 9.8rem;"
                                            class="btn btn-primary btn-lg" type="submit">Login</button>
                                    </div>

                                    <div class="d-flex justify-content-center flex-row align-items-center mb-4">
                                        <span>New? Don't have an account? <a
                                            routerLink="/register" >Register!

                                            </a></span>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
