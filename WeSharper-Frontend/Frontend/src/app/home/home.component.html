<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Frontend</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">

</head>

<body>
    <!--<p>register works!</p>-->
    <!-- <img src="/WeSharper-Frontend/Frontend/src/assets/logo.png" class="img-fluid" width="100px"
        style="margin-left: 50px;" alt="Sample image"> -->

    <section style="background-color: #fff;">
        <div>
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div>
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">


                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center">

                                    <img src="/WeSharper-Frontend/Frontend/src/assets/register_img.jpg"
                                        class="img-fluid" width="500px" alt="Sample image">

                                </div>



                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign In</p>

                                    <form class="mx-1 mx-md-4">

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <label class="form-label" for="form3Example3c">Email Address</label>
                                                <input type="email" id="form3Example3c" class="form-control"
                                                    placeholder="Type here" />
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <div class="form-outline flex-fill mb-0">
                                                <label class="form-label" for="form3Example4c">Password</label>
                                                <input type="password" id="form3Example4c" class="form-control"
                                                    placeholder="Type here" />
                                            </div>
                                        </div>




                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <button type="button" style="padding:0.3rem 9.8rem;"
                                                class="btn btn-primary btn-lg">Login</button>
                                        </div>

                                        <div class="d-flex justify-content-center flex-row align-items-center mb-4">
                                            <span>New? Don't have an account? <a
                                                    href="/WeSharper-Frontend/Frontend/src/app/register/register.component.html">Sign
                                                    Up!

                                                </a></span>
                                        </div>
                                    </form>

                                </div>

                                <!--
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="/WeSharper-Frontend/Frontend/src/assets/register_img.jpg" class="img-fluid" alt="Sample image">
  
                </div>
                -->

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
