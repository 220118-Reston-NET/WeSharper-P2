<div class="container">
    <div class="container top-container">
        
        <div class="col-md-2">
            <img [src]='profile.profilePictureUrl' style="height:9rem; width:9rem;" alt="...">
        </div>

        <div class="col-md-10">
            <div class="row" >
                <div class="column1">
                    <h4 style="margin-left: 50px;">{{profile.firstName}} {{profile.lastName}}</h4>
                </div>

                <div class="column2">
                    <ng-container *ngIf="friendRelationship == 'Friend'">
                        <button style="margin-left: 220px;" type="button" class="btn btn-primary">Remove Friend</button>
                        <button style="margin-left: 220px;" type="button" class="btn btn-primary">Message</button>
                    </ng-container>
                    <ng-container *ngIf="friendRelationship == 'NotFriend'">
                        <button style="margin-left: 220px;" type="button" class="btn btn-primary">Add Friend</button>
                    </ng-container>
                    <ng-container *ngIf="friendRelationship == 'Incoming'">
                        <button style="margin-left: 220px;" type="button" class="btn btn-primary">Accept Friend</button>
                    </ng-container>
                    <ng-container *ngIf="friendRelationship == 'Outcoming'">
                        <button style="margin-left: 220px;" type="button" class="btn btn-primary">Cancel Request</button>
                    </ng-container>
                </div>
            </div>
            
            <h5 style="margin-left: 50px;" >About Me</h5>
            <p style="margin-top: 10px; margin-left: 50px;">{{profile.bio}}</p>
            <p style="margin-top: 10px; margin-left: 50px;">Joined at: {{profile.createdAt}}</p>

        </div>
        
    </div>
    <div *ngIf="!friendID">
        <app-new-post></app-new-post>
    </div>
    <br>
    <app-post></app-post>
</div>
