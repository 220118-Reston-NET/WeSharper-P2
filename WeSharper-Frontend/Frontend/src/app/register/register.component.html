  <body>
<!--<p>register works!</p>-->
<img src="/WeSharper-Frontend/Frontend/src/assets/logo.png" class="img-fluid" width="100px" style="margin-left: 50px;" alt="Sample image">

<section style="background-color: #fff;">
    <div>
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div>
            <div class="card-body p-md-5">
              <div class="row justify-content-center">

                
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center">
  
                    <img src="/WeSharper-Frontend/Frontend/src/assets/register_img.jpg" class="img-fluid" width="500px" alt="Sample image">
    
                  </div>



                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Register</p>
  
                  <form class="mx-1 mx-md-4">
  
                    <div class="d-flex flex-row align-items-center mb-4">

                        <div class="form-outline flex-fill mb-0" style="padding: 0.375rem 0.15rem;" >
                            <label class="form-label" for="form3Example1c">First Name</label>
                            <input type="text" id="form3Example1c" class="form-control"  placeholder="Type here" />
                        </div>      

                      <div class="form-outline flex-fill mb-0" style="padding: 0.375rem 0.15rem; margin-left: 10px;">
                           <label class="form-label" for="form3Example1c">Last Name</label>
                           <input type="text" id="form3Example1c" class="form-control" placeholder="Type here" />
                      </div>
                      
                    </div>

  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example3c">Email Address</label>
                        <input type="email" id="form3Example3c" class="form-control" placeholder="Type here"/>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4c">Password</label>
                        <input type="password" id="form3Example4c" class="form-control" placeholder="Type here" />
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" for="form3Example4cd">Confirm password</label>
                        <input type="password" id="form3Example4cd" class="form-control" placeholder="Type here" />
                      </div>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4" >
                      <button type="button" style="padding:0.3rem 9.8rem;" class="btn btn-primary btn-lg">Register</button>
                    </div>
                    
                    <div class="d-flex justify-content-center flex-row align-items-center mb-4">
                        <span
                          >Already have an account?
                          
                          <a href="#">Log In</a></span
                        >
                      </div>
                  </form>
  
                </div>

                <!--
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="/WeSharper-Frontend/Frontend/src/assets/register_img.jpg" class="img-fluid" alt="Sample image">
  
                </div>

                -->

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
