<section style="background-color: #fff;">
    <div>
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div>
            <div>
              <div class="row justify-content-center">

                
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center">
                    <img src="../assets/register_img.jpg" class="img-fluid" width="490px" alt="Register image">
                </div>

                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Register</p>
                  <form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off" class="mx-1 mx-md-4">

                    <div class="form-outline flex-fill mb-0" style="padding: 0.375rem 0.15rem;" >
                        <label class="form-label">User Name</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            name="username" 
                            [(ngModel)]="model.username"
                            placeholder="User Name"/>
                    </div>      
                    <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0" style="padding: 0.375rem 0.15rem;" >
                            <label class="form-label">First Name</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                name="firstName" 
                                [(ngModel)]="model.firstname"
                                placeholder="First Name"/>
                        </div>      
                      <div class="form-outline flex-fill mb-0" style="padding: 0.375rem 0.15rem; margin-left: 10px;">
                           <label class="form-label">Last Name</label>
                           <input 
                                type="text" 
                                class="form-control" 
                                name="lastName" 
                                [(ngModel)]="model.lastName"
                                placeholder="Last Name"/>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label">Email Address</label>
                        <input 
                              type="email" 
                              class="form-control" 
                              name="email" 
                              [(ngModel)]="model.email"
                              placeholder="email"/>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label">Phone Number</label>
                        <input 
                              type="text" 
                              class="form-control" 
                              name="phoneNumber" 
                              [(ngModel)]="model.phoneNumber"
                              placeholder="Phone Number"/>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label">Password</label>
                        <input 
                              type="password" 
                              class="form-control" 
                              name="password" 
                              [(ngModel)]="model.password"
                              placeholder="password"/>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label">Confirm password</label>
                        <input  
                              type="password" 
                              class="form-control" 
                              name="confirmPassword" 
                              [(ngModel)]="model.confirmPassword"
                              placeholder="Confirm Password"/>
                      </div>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4" >
                      <button type="submit" style="padding:0.3rem 0.50rem;" class="btn1 btn btn-primary btn-lg">Register</button>
                    </div>
                    
                    <div class="d-flex justify-content-center flex-row align-items-center mb-4">
                        <span>Already have an account?<a routerLink="/">Log In</a></span>
                    </div>
                  </form>
  
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
